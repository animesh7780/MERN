<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-input {
        border-color: #d9534f;
        background-color: #f2dede;
      }
      .error-message {
        color: #d9534f;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="validationForm" novalidate>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ‘¤</span>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="error-message" id="firstNameError">
            Please supply your first name
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ‘¤</span>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="error-message" id="lastNameError">
            Please supply your last name
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">E-Mail</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ“§</span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-Mail Address"
              required
            />
          </div>
          <div class="error-message" id="emailError">
            Please supply your email address
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone #</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ“</span>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="(845)555-1212"
              required
            />
          </div>
          <div class="error-message" id="phoneError">
            Please supply your phone number
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ </span>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
              required
            />
          </div>
          <div class="error-message" id="addressError">
            Please supply your street address
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <div class="input-group">
            <span class="input-group-text">ğŸ™ï¸</span>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
              required
            />
          </div>
          <div class="error-message" id="cityError">
            Please supply your city
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("validationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let isValid = true;
          const fields = [
            "firstName",
            "lastName",
            "email",
            "phone",
            "address",
            "city",
          ];

          fields.forEach((field) => {
            let input = document.getElementById(field);
            let error = document.getElementById(field + "Error");
            if (!input.value.trim()) {
              input.classList.add("error-input");
              error.style.display = "block";
              isValid = false;
            } else {
              input.classList.remove("error-input");
              error.style.display = "none";
            }
          });

          if (isValid) {
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
