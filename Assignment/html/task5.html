<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    /* Basic reset and styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 600px;
      margin: 0 auto; /* center the table */
      border: 1px solid #ccc;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }

    /* Make labels consistent */
    label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }

    /* Inputs, selects, and textareas fill the cell width */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      margin: 0;
    }

    /* Radio & checkbox grouping for clarity */
    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 20px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
    }

    /* Table header or form title */
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Submit button styling */
    .submit-btn {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    /* Center the last row content */
    .footer-row {
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <table>
      <caption>Registration Form</caption>

      <!-- First Name -->
      <tr>
        <td><label for="fname">First Name</label></td>
        <td>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </td>
      </tr>

      <!-- Last Name -->
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </td>
      </tr>

      <!-- Email -->
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </td>
      </tr>

      <!-- Password -->
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </td>
      </tr>

      <!-- Re-enter Password -->
      <tr>
        <td><label for="repassword">Re-enter Password</label></td>
        <td>
          <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
        </td>
      </tr>

      <!-- Gender -->
      <tr>
        <td><label>Gender</label></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </td>
      </tr>

      <!-- Age -->
      <tr>
        <td><label for="age">Age</label></td>
        <td>
          <input type="text" id="age" name="age" placeholder="Enter your age">
        </td>
      </tr>

      <!-- Phone Number -->
      <tr>
        <td><label for="phone">Phone Number</label></td>
        <td>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </td>
      </tr>

      <!-- Address -->
      <tr>
        <td><label for="address">Address</label></td>
        <td>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
        </td>
      </tr>

      <!-- State -->
      <tr>
        <td><label for="state">State</label></td>
        <td>
          <input type="text" id="state" name="state" placeholder="Enter your state">
        </td>
      </tr>

      <!-- Country -->
      <tr>
        <td><label for="country">Country</label></td>
        <td>
          <select id="country" name="country">
            <option value="">Choose your country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <!-- Add more countries as needed -->
          </select>
        </td>
      </tr>

      <!-- Languages known -->
      <tr>
        <td><label>Languages known</label></td>
        <td>
          <div class="checkbox-group">
            <label><input type="checkbox" name="languages" value="english"> English</label>
            <label><input type="checkbox" name="languages" value="kannada"> Kannada</label>
            <label><input type="checkbox" name="languages" value="hindi"> Hindi</label>
            <label><input type="checkbox" name="languages" value="telugu"> Telugu</label>
          </div>
        </td>
      </tr>

      <!-- Declaration -->
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" name="declaration" required>
            Hereby I declare all the given details are true
          </label>
        </td>
      </tr>

      <!-- Submit Button & Login Link -->
      <tr>
        <td colspan="2" class="footer-row">
          <input type="submit" value="Register" class="submit-btn">
          Log in to <a href="https://ethnus.com" target="_blank">Ethnus</a> website
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
